{% extends 'base.html' %}
{% load staticfiles %}
{% block menu %}
    <li><a href="{% url 'article_add' %}">Add Article</a></li>
{% endblock%}
{% block content %}
<h1>Articles</h1>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <p><a href="{% url 'article' article.pk %}">Подробнее...</a></p>
        <p><a href="{% url 'article_update' article.pk %}">Update</a></p>
        <p><a href="{% url 'article_delete' article.pk %}">Delete</a></p>
        <hr>
    {% endfor %}
{% endblock %}
