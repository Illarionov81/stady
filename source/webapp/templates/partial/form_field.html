{% load widget_tweaks %}
<div class="form-group row mb-1">

    <label class="col-2 " for="{{field.id_for_label }}">
        {% if field.field.required %}<span class="red">*</span>{% endif %}
        {{ field.label }}
    </label>

    <div class="col-lg-6">
    {{ field  }}<br/>
    {% if field.errors %}
        {% for error in field.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    {% endif %}
    </div>
</div>
