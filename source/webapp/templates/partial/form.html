
<form action="{{ action_url }}" method="{{ form_method }}" enctype="multipart/form-data">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}

    {% for field in form %}
        {% include 'partial/form_field.html' with button_text='Create' %}
    {% endfor %}
    <br>
    <input type="submit" value="{{ button_text|default:'Submit' }}"/>
</form>
